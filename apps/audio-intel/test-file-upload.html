<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .upload-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            padding: 3rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #059669, #047857);
        }
        .file-input {
            display: none;
        }
        .upload-button {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .upload-button:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        .file-info {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            display: none;
            transition: all 0.3s ease;
        }
        
        .file-info h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        .file-info p {
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        
        .file-info strong {
            color: #10b981;
        }
        .error {
            color: #dc2626;
            margin-top: 10px;
        }
        .progress-container {
            margin-top: 2rem;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .progress-bar {
            width: 100%;
            height: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669, #047857);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .progress-text {
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
            color: white;
            font-size: 1.1rem;
        }
        .upload-button.processing {
            background: rgba(148, 163, 184, 0.6);
            cursor: not-allowed;
        }
        
        .error {
            color: #fca5a5;
            background: rgba(239, 68, 68, 0.1);
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
            margin-top: 1rem;
            font-weight: 500;
        }
        
        .upload-instruction {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .upload-description {
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        .supported-formats {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Audio Upload</h1>
            <p>Upload your audio file to discover perfect playlist curators</p>
        </div>
        
        <div class="upload-area">
            <input type="file" id="fileInput" class="file-input" accept="audio/*,.mp3,.wav,.ogg,.aac,.flac,.m4a,.webm">
            
            <div id="uploadInitial" class="upload-initial">
                <div class="upload-instruction">Select Audio File</div>
                <div class="upload-description">Choose an audio file to find perfect playlist curators</div>
                <label for="fileInput" class="upload-button">Choose Audio File</label>
                <div class="supported-formats">Supported formats: MP3, WAV, OGG, AAC, FLAC, M4A, WEBM</div>
            </div>
            
            <div id="fileInfo" class="file-info">
                <h3>Selected File:</h3>
                <p><strong>Name:</strong> <span id="fileName"></span></p>
                <p><strong>Size:</strong> <span id="fileSize"></span></p>
                <p><strong>Type:</strong> <span id="fileType"></span></p>
            </div>
            
            <div id="error" class="error"></div>
            
            <div id="progressContainer" class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text">0%</div>
            </div>
            
            <button id="uploadButton" class="upload-button" style="display: none; margin-top: 2rem;">Start Upload</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadInitial = document.getElementById('uploadInitial');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileType = document.getElementById('fileType');
        const error = document.getElementById('error');
        const uploadButton = document.getElementById('uploadButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            console.log('File selected:', file);
            
            if (file) {
                // Validate audio file
                const validAudioTypes = [
                    'audio/mpeg',
                    'audio/mp3',
                    'audio/wav',
                    'audio/ogg',
                    'audio/aac',
                    'audio/flac',
                    'audio/m4a',
                    'audio/webm'
                ];
                
                const fileExtension = file.name.split('.').pop()?.toLowerCase();
                const validExtensions = ['mp3', 'wav', 'ogg', 'aac', 'flac', 'm4a', 'webm'];
                
                if (!validAudioTypes.includes(file.type) && !validExtensions.includes(fileExtension || '')) {
                    error.textContent = 'Please select a valid audio file (MP3, WAV, OGG, AAC, FLAC, M4A, or WEBM)';
                    error.style.display = 'block';
                    uploadInitial.style.display = 'block';
                    fileInfo.style.display = 'none';
                    uploadButton.style.display = 'none';
                    return;
                }
                
                // Show file info and hide initial upload UI
                uploadInitial.style.display = 'none';
                fileName.textContent = file.name;
                fileSize.textContent = (file.size / 1024 / 1024).toFixed(2) + ' MB';
                fileType.textContent = file.type || 'Unknown';
                fileInfo.style.display = 'block';
                uploadButton.style.display = 'block';
                error.style.display = 'none';
                
                console.log('Valid audio file selected:', file.name, file.size, file.type);
            } else {
                uploadInitial.style.display = 'block';
                fileInfo.style.display = 'none';
                uploadButton.style.display = 'none';
                error.style.display = 'none';
            }
        });

        uploadButton.addEventListener('click', function() {
            console.log('Upload button clicked');
            startUpload();
        });

        function startUpload() {
            // Disable button and show progress
            uploadButton.classList.add('processing');
            uploadButton.textContent = 'Uploading...';
            uploadButton.disabled = true;
            progressContainer.style.display = 'block';
            
            // Simulate upload progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15 + 5; // Random increment between 5-20%
                
                if (progress >= 100) {
                    progress = 100;
                    progressFill.style.width = '100%';
                    progressText.textContent = '100%';
                    clearInterval(interval);
                    
                    // Show completion message briefly
                    uploadButton.textContent = 'Upload Complete!';
                    uploadButton.style.background = '#10b981';
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        console.log('Redirecting to results page...');
                        window.location.href = '../playlist-pulse-live/public/results.html';
                    }, 2000);
                } else {
                    progressFill.style.width = progress + '%';
                    progressText.textContent = Math.round(progress) + '%';
                }
            }, 300);
        }
    </script>
</body>
</html>
