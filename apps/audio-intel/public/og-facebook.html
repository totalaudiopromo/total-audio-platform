
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            overflow: hidden;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            border: 3px solid #333333;
            box-sizing: border-box;
        }

        .logo {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 500;
            color: #cccccc;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .url {
            font-size: 24px;
            font-weight: 600;
            color: #888888;
            position: absolute;
            bottom: 40px;
            right: 50px;
        }

        .platform-badge {
            position: absolute;
            top: 30px;
            left: 40px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .features {
            display: flex;
            gap: 40px;
            margin-top: 30px;
        }

        .feature {
            background: rgba(255,255,255,0.1);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="platform-badge">FACEBOOK</div>

        <div class="logo">Audio Intel</div>
        <div class="tagline">15 Hours â†’ 15 Minutes</div>
        <div class="subtitle">Contact Enrichment for Music Promotion</div>

        <div class="features">
            <div class="feature">BBC Radio 1 Proven</div>
            <div class="feature">Spotify Case Studies</div>
            <div class="feature">100% Success Rate</div>
        </div>

        <div class="url">intel.totalaudiopromo.com</div>
    </div>
</body>
</html>
