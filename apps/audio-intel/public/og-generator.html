<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Intel OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .og-image {
            width: 1200px;
            height: 630px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 80px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .content {
            flex: 1;
            z-index: 2;
            position: relative;
        }

        .logo-section {
            z-index: 2;
            position: relative;
            text-align: center;
        }

        .logo-card {
            width: 220px;
            height: 220px;
            background: white;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 4px solid #000;
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
            padding: 20px;
        }

        .logo-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .brand-text {
            color: #111827;
            font-size: 24px;
            font-weight: 900;
            margin: 0;
        }

        .tagline {
            color: #6b7280;
            font-size: 14px;
            font-weight: 700;
            margin: 5px 0 0 0;
        }

        .main-heading {
            color: #111827;
            font-size: 64px;
            font-weight: 900;
            line-height: 1.1;
            margin: 0 0 20px 0;
            max-width: 600px;
        }

        .beta-badge {
            background: #dbeafe;
            color: #1e40af;
            padding: 8px 16px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 20px;
            border: 2px solid #3b82f6;
        }

        .description {
            color: #374151;
            font-size: 28px;
            font-weight: 700;
            line-height: 1.4;
            margin: 0 0 30px 0;
            max-width: 550px;
        }

        .features {
            background: white;
            padding: 24px;
            border-radius: 16px;
            border: 4px solid #2563eb;
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
            max-width: 500px;
        }

        .feature-item {
            color: #111827;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .feature-item:last-child {
            margin-bottom: 0;
        }

        .checkmark {
            width: 24px;
            height: 24px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-weight: 900;
            font-size: 14px;
            flex-shrink: 0;
        }

        .cta {
            background: #2563eb;
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 900;
            margin-top: 30px;
            display: inline-block;
            border: 4px solid #000;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="content">
            <div class="beta-badge">Beta</div>
            <h1 class="main-heading">Audio Intel</h1>
            <p class="description">AI-Powered Music Industry Contact Enrichment</p>
            <div class="features">
                <div class="feature-item">
                    <div class="checkmark">✓</div>
                    Transform emails into detailed industry profiles
                </div>
                <div class="feature-item">
                    <div class="checkmark">✓</div>
                    Save 15+ hours per week on contact research
                </div>
                <div class="feature-item">
                    <div class="checkmark">✓</div>
                    Built by music industry veterans
                </div>
            </div>
            <div class="cta">Start Free Beta</div>
        </div>

        <div class="logo-section">
            <div class="logo-card">
                <img src="total_audio_promo_logo_trans.png" alt="Total Audio Promo Logo" width="100" height="100">
                <div class="brand-text">Total Audio Promo</div>
                <div class="tagline">Music Industry Intelligence</div>
            </div>
        </div>
    </div>
</body>
</html>
