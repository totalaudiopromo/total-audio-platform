name: Audio Intel CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

permissions:
  contents: read

concurrency:
  group: audio-intel-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
      PUPPETEER_SKIP_DOWNLOAD: '1'
      HUSKY: '0'
      NPM_CONFIG_FUND: 'false'
      NPM_CONFIG_AUDIT: 'false'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: Install dependencies
      run: npm ci --no-audit --no-fund
    
    - name: Run linting
      run: npm run lint
      continue-on-error: true
    
    - name: Run type checking
      run: npm run typecheck
      continue-on-error: true
    
    - name: Run tests
      run: npm run test
      continue-on-error: true

  build:
    name: Build Audio Intel
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
      PUPPETEER_SKIP_DOWNLOAD: '1'
      HUSKY: '0'
      NPM_CONFIG_FUND: 'false'
      NPM_CONFIG_AUDIT: 'false'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: Install dependencies
      run: npm ci --no-audit --no-fund
    
    - name: Build Audio Intel
      run: npm run build
      env:
        CI: true

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: Install Vercel CLI
      run: npm install -g vercel
    
    - name: Deploy to Vercel
      run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_AUDIO_INTEL }}
    
    - name: Verify deployment
      run: |
        echo "üéâ Audio Intel deployed successfully!"
        echo "Visit: https://intel.totalaudiopromo.com"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
    - name: Deployment Success Notification
      if: success()
      run: |
        echo "üéâ Audio Intel deployment successful!"
        echo "Live at: https://intel.totalaudiopromo.com"
    
    - name: Deployment Failure Notification  
      if: failure()
      run: |
        echo "‚ùå Audio Intel deployment failed"
        echo "Please check the logs and fix any issues."
