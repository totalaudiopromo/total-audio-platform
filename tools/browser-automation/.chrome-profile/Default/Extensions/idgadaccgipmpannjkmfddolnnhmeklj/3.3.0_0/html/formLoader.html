<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Complete Snippet</title>
</head>
<body style="margin: 0px">
  <div id="root"></div>
  <link rel="stylesheet" type="text/css" href="../resources/evaluator_engine.css">
  <style>
    body {
      overscroll-behavior-y: none;
      /* To prevent large toast of remote status bar from causing 
      scroll flickering when viewed in the form window */
      overflow: hidden;
    }

    html {
      box-sizing:border-box;
    }
    
    *,
    *::before,
    *::after{
      box-sizing:inherit;
    }

    p {
      margin: 0px;
      padding: 0px;
    }

    /* This is a patch for when {dbselect; menu=yes} has a larger height
      when the loading progress bar is showing due to the MUI styles taking over precedence.
      As this is an !important modifier, we use as specific a selector as possible
      Usual formmenu is not affected because it has ul/li instead of p child
    */
    div.MuiSelect-select > p.MuiTypography-paragraph {
      margin-bottom: 0px !important;
    }

    .ql-clipboard {
      left: -100000px;
      height: 1px;
      overflow-y: hidden;
      position: absolute;
      top: 50%;
    }
  </style>

  <script src="../js/sandbox_message_buffer.js"></script>
  <script type="module" src="../resources/evaluator_engine.main.js"></script>
  <script src="../js/form.js" type="module"></script>

</body>
</html>
