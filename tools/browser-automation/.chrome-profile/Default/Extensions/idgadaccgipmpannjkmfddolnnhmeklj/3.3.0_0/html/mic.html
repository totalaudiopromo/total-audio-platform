<!DOCTYPE html>
<!-- All the HTML/CSS is generated by AI (Claude Sonnet 4)
 and then heavily edited by human. -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microphone Permission</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .permission-container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      align-items: center;
      margin-left: 170px;
    }

    .permission-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #ffa726, #42a5f5, #ab47bc);
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes shimmer {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .mic-icon {
      margin: 0 auto 30px;
    }


    .mic-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    h1 {
      font-size: 35px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 22px;
      max-width: 400px;
      margin-bottom: 40px;
      line-height: 1.6;
      margin-left: auto;
      margin-right: auto;
    }

    .status-message {
      margin-top: 30px;
      padding: 16px;
      border-radius: 12px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      margin-left: 20px;
      margin-right: 20px;
      font-size: 18px;
    }

    .status-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .status-success {
      background: #f0fff4;
      color: #38a169;
      border: 1px solid #9ae6b4;
    }

    .status-error {
      background: #fff5f5;
      color: #e53e3e;
      border: 1px solid #feb2b2;
    }

    .loading {
      display: none;
      margin-top: 20px;
    }

    .loading.show {
      display: block;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid #e2e8f0;
    }

    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .feature-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: #f7fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
    }

    .feature-text {
      font-size: 14px;
      color: #718096;
      text-align: center;
    }

    @media (max-width: 480px) {
      .permission-container {
        padding: 40px 24px;
      }
    }
  </style>
</head>

<body>


  <div class="permission-container">
    <div class="mic-icon">
      <img src="../images/icon_128.png" width="100" />
    </div>

    <h1>Enable Microphone</h1>
    <p class="subtitle">
      AI Blaze needs access to your microphone to transcribe your speech.
      <br/> <br/>
      Tap <b>"Allow while visiting the site"</b> to return to your original tab
    </p>

    <div id="loading" class="loading">
      <p style="margin-top: 16px; color: #718096;">Waiting for permission...</p>
    </div>

    <div id="statusMessage" class="status-message"></div>
  </div>

  <script src="./mic.js"></script>
</body>
</html>
