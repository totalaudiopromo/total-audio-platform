name: Continuous Integration

on:
  push:
    branches: [ main, staging, feature/* ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Run TypeScript type checking
      run: npm run typecheck

  build-test:
    name: Build & Test All Apps
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app: [audio-intel, web, playlist-pulse, command-centre]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build ${{ matrix.app }}
      run: npm run build:${{ matrix.app }}
      env:
        CI: true
        NODE_ENV: production
    
    - name: Test ${{ matrix.app }} (if tests exist)
      run: npm run test:${{ matrix.app }} || echo "No tests configured for ${{ matrix.app }}"
      continue-on-error: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run npm audit
      run: npm audit --audit-level moderate
      continue-on-error: true

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build-test, security-audit]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        if [[ "${{ needs.lint-and-typecheck.result }}" == "success" && "${{ needs.build-test.result }}" == "success" ]]; then
          echo "‚úÖ Quality gate passed - all apps built successfully!"
          echo "üöÄ Ready for deployment"
        else
          echo "‚ùå Quality gate failed"
          echo "Lint & TypeCheck: ${{ needs.lint-and-typecheck.result }}"
          echo "Build & Test: ${{ needs.build-test.result }}"
          exit 1
        fi