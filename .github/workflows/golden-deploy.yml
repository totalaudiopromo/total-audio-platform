name: 'Golden Deployment Pipeline'

on:
  push:
    tags:
      - 'v*-golden'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [audio-intel, tracker, pitch-generator, command-centre]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm install
      - name: Build ${{ matrix.app }}
        run: pnpm --filter ${{ matrix.app }} build
      - name: Run Golden Check
        run: pnpm tsx scripts/golden-check.ts --app ${{ matrix.app }}
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      - name: Run Lighthouse Audit
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: https://${{ matrix.app }}.totalaudiopromo.com
          budgetPath: .lighthouse/budget.json
          temporaryPublicStorage: true
      - name: Upload Audit Results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-${{ matrix.app }}
          path: .lighthouseci/
      - name: Telegram Notification
        if: always()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=Golden check for ${{ matrix.app }} completed with status ${{ job.status }}"

  promote:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm install
      - name: Promote Preview → Production
        run: pnpm tsx scripts/golden-promote.ts
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      - name: Telegram Final Notification
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=✅ Golden Deployment successful and promoted to production!"
