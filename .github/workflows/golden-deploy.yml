name: "Golden Deployment Pipeline"

on:
  push:
    tags:
      - "v*-golden"
  workflow_dispatch:

env:
  GOLDEN_SCOPE: "audio-intel,tracker,pitch-generator"

concurrency:
  group: golden-deployment
  cancel-in-progress: false

jobs:
  validate-scope:
    name: Validate Pipeline Scope
    runs-on: ubuntu-latest
    steps:
      - name: Verify Golden pipeline scope
        run: |
          if [[ "$GOLDEN_SCOPE" != *"audio-intel"* || "$GOLDEN_SCOPE" != *"tracker"* || "$GOLDEN_SCOPE" != *"pitch-generator"* ]]; then
            echo "❌ Invalid GOLDEN_SCOPE value: $GOLDEN_SCOPE"
            exit 1
          fi
          echo "✅ Golden pipeline scope verified: $GOLDEN_SCOPE"

  build-and-test:
    name: Build & Verify ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: validate-scope
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        app: [audio-intel, tracker, pitch-generator]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build ${{ matrix.app }}
        run: pnpm --filter "${{ matrix.app }}" build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NODE_ENV: production

      - name: Run Golden Check
        run: pnpm tsx scripts/golden-check.ts --app ${{ matrix.app }}
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      # Lighthouse audit temporarily disabled - sites require authentication
      # - name: Run Lighthouse Audit
      #   uses: treosh/lighthouse-ci-action@v11
      #   with:
      #     urls: https://${{ matrix.app }}.totalaudiopromo.com
      #     budgetPath: ${{ github.workspace }}/.lighthouse/budget.json
      #     temporaryPublicStorage: true

      # - name: Upload Audit Results
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: lighthouse-${{ matrix.app }}
      #     path: .lighthouseci/

      - name: Telegram Notification
        if: always()
        run: |
          sleep 5
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=Golden check (3-app scope) for ${{ matrix.app }} completed with status ${{ job.status }}"

  promote:
    name: Promote Preview → Production
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: false  # Disabled - Vercel auto-deploys main branch to production

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Promote Preview → Production
        run: pnpm tsx scripts/golden-promote.ts
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_PROJECT_ID_TRACKER: ${{ secrets.VERCEL_PROJECT_ID_TRACKER }}
          VERCEL_PROJECT_ID_PITCH_GENERATOR: ${{ secrets.VERCEL_PROJECT_ID_PITCH_GENERATOR }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Generate Golden Report
        if: always()
        run: pnpm tsx .github/scripts/golden-report.ts

      - name: Upload Golden Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: golden-deployment-report
          path: reports/golden/final/

      - name: Telegram Final Notification
        if: always()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=✅ Golden Deployment (3-app scope) successful: audio-intel, tracker, pitch-generator"

  on-failure:
    needs: build-and-test
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Telegram Failure Notification
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=❌ Golden Deployment failed. Check GitHub Actions logs for details."