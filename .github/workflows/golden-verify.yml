name: "Golden Verification Pipeline"

on:
  push:
    tags:
      - "v*-golden"
  workflow_dispatch:
  repository_dispatch:
    types: [vercel-deployment-complete]

env:
  GOLDEN_SCOPE: "audio-intel,tracker,pitch-generator"

concurrency:
  group: golden-deployment
  cancel-in-progress: false

jobs:
  validate-scope:
    name: Validate Pipeline Scope
    runs-on: ubuntu-latest
    steps:
      - name: Verify Golden pipeline scope
        run: |
          if [[ "$GOLDEN_SCOPE" != *"audio-intel"* || "$GOLDEN_SCOPE" != *"tracker"* || "$GOLDEN_SCOPE" != *"pitch-generator"* ]]; then
            echo "❌ Invalid GOLDEN_SCOPE value: $GOLDEN_SCOPE"
            exit 1
          fi
          echo "✅ Golden pipeline scope verified: $GOLDEN_SCOPE"

  build-and-test:
    name: Build & Verify ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: validate-scope
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        app: [audio-intel, tracker, pitch-generator]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build ${{ matrix.app }}
        run: pnpm --filter "${{ matrix.app }}" build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NODE_ENV: production

      - name: Run Golden Check
        run: pnpm tsx scripts/golden-check.ts --app ${{ matrix.app }}
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      # Lighthouse audit temporarily disabled - sites require authentication
      # - name: Run Lighthouse Audit
      #   uses: treosh/lighthouse-ci-action@v11
      #   with:
      #     urls: https://${{ matrix.app }}.totalaudiopromo.com
      #     budgetPath: ${{ github.workspace }}/.lighthouse/budget.json
      #     temporaryPublicStorage: true

      # - name: Upload Audit Results
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: lighthouse-${{ matrix.app }}
      #     path: .lighthouseci/

      - name: Telegram Notification
        if: always()
        run: |
          sleep 5
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=Golden check (3-app scope) for ${{ matrix.app }} completed with status ${{ job.status }}"

