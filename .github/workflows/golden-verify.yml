name: "Golden Verification Pipeline"

on:
  # Manual trigger option
  workflow_dispatch:
  # Only run scheduled checks (removes push trigger to save quota)
  schedule:
    # Run health checks every 6 hours (00:00, 06:00, 12:00, 18:00 GMT)
    # Reduced from hourly to save 83% of quota usage
    - cron: '0 0,6,12,18 * * *'
    # Daily summary at 8am GMT
    - cron: '0 8 * * *'

env:
  GOLDEN_SCOPE: "audio-intel,tracker,pitch-generator"

concurrency:
  group: golden-deployment
  cancel-in-progress: false

jobs:
  # Post-Deployment Verification Only (No Build/Deploy Steps)
  verify-deployment:
    name: Golden Post-Deployment Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Golden Post-Deployment Checks
        id: postcheck
        run: pnpm tsx scripts/golden-postcheck.ts
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Upload Verification Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: golden-verify-report-${{ github.run_number }}
          path: reports/golden/history/
          retention-days: 7

      - name: Ingest Golden Verify + Testing Results to Command Centre
        if: always()
        run: pnpm tsx scripts/golden-intelligence.ts
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Send AI Summary Report
        if: success() && github.event.schedule == '0 8 * * *'
        run: pnpm tsx scripts/golden-summary.ts
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}

      - name: Telegram Notification (Failures Only)
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=⚠️ Golden verification FAILED - Status: ${{ job.status }}%0A%0ACheck: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
          -d "parse_mode=HTML"
