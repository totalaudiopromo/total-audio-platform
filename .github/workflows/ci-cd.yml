name: CI/CD Pipeline

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run linting
      run: npm run lint
      continue-on-error: false
    
    - name: Run type checking
      run: npm run typecheck
      continue-on-error: false
    
    - name: Run tests
      run: npm run test
      continue-on-error: true

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        app: [audio-intel, tracker, pitch-generator, command-centre, web]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build ${{ matrix.app }}
      run: npm run build:${{ matrix.app }}
      env:
        CI: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/staging'

    strategy:
      matrix:
        app: [audio-intel, tracker, pitch-generator, command-centre, web]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Set app-specific environment variables
      run: |
        case "${{ matrix.app }}" in
          "audio-intel")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_AUDIO_INTEL }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_AUDIO_INTEL }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_AUDIO_INTEL }}" >> $GITHUB_ENV; fi
            ;;
          "tracker")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_TRACKER }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_TRACKER }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_TRACKER }}" >> $GITHUB_ENV; fi
            ;;
          "pitch-generator")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_PITCH_GENERATOR }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_PITCH_GENERATOR }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_PITCH_GENERATOR }}" >> $GITHUB_ENV; fi
            ;;
          "command-centre")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_COMMAND_CENTRE }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_COMMAND_CENTRE }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_COMMAND_CENTRE }}" >> $GITHUB_ENV; fi
            ;;
          "web")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_WEB }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_WEB }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_WEB }}" >> $GITHUB_ENV; fi
            ;;
        esac

    - name: Install Vercel CLI
      run: npm install -g vercel

    - name: Deploy ${{ matrix.app }} to staging
      run: |
        cd apps/${{ matrix.app }}
        vercel --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_ORG_ID }} --yes
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    environment: production

    strategy:
      matrix:
        app: [audio-intel, tracker, pitch-generator, command-centre, web]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Set app-specific environment variables
      run: |
        case "${{ matrix.app }}" in
          "audio-intel")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_AUDIO_INTEL }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_AUDIO_INTEL }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_AUDIO_INTEL }}" >> $GITHUB_ENV; fi
            ;;
          "tracker")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_TRACKER }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_TRACKER }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_TRACKER }}" >> $GITHUB_ENV; fi
            ;;
          "pitch-generator")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_PITCH_GENERATOR }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_PITCH_GENERATOR }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_PITCH_GENERATOR }}" >> $GITHUB_ENV; fi
            ;;
          "command-centre")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_COMMAND_CENTRE }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_COMMAND_CENTRE }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_COMMAND_CENTRE }}" >> $GITHUB_ENV; fi
            ;;
          "web")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_WEB }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_WEB }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_WEB }}" >> $GITHUB_ENV; fi
            ;;
        esac

    - name: Install Vercel CLI
      run: npm install -g vercel

    - name: Deploy ${{ matrix.app }} to production
      run: |
        cd apps/${{ matrix.app }}
        vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_ORG_ID }} --yes
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID }}

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run security audit
      run: npm audit
      continue-on-error: true
    
    - name: Check for vulnerabilities
      run: npm audit --audit-level high
      continue-on-error: true

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    
    steps:
    - name: Deployment Success Notification
      if: success()
      run: |
        echo "üéâ Deployment successful for Total Audio Promo Platform"
        echo "All applications deployed successfully!"
    
    - name: Deployment Failure Notification  
      if: failure()
      run: |
        echo "‚ùå Deployment failed for Total Audio Promo Platform"
        echo "Please check the logs and fix any issues."