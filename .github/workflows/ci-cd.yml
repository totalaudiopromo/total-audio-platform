name: CI/CD Pipeline

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

permissions:
  contents: read
  issues: write

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
      PUPPETEER_SKIP_DOWNLOAD: '1'
      HUSKY: '0'
      NPM_CONFIG_FUND: 'false'
      NPM_CONFIG_AUDIT: 'false'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies (root)
      run: npm install --no-audit --no-fund
    
    - name: Run linting
      run: npm run lint
      continue-on-error: true
    
    - name: Run type checking
      run: npm run typecheck
    
    - name: Run tests
      run: npm run test

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 30
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
      PUPPETEER_SKIP_DOWNLOAD: '1'
      HUSKY: '0'
      NPM_CONFIG_FUND: 'false'
      NPM_CONFIG_AUDIT: 'false'

    strategy:
      matrix:
        app: [total-audio-promo-frontend, tracker, pitch-generator]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies (root)
      run: npm install
    
    - name: Build ${{ matrix.app }}
      run: npm run build --workspace=${{ matrix.app }}
      env:
        CI: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/staging'

    strategy:
      matrix:
        app: [total-audio-promo-frontend, tracker, pitch-generator]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install Vercel CLI
      run: npm install -g vercel
    
    - name: Set Vercel env for ${{ matrix.app }}
      shell: bash
      run: |
        if [ "${{ matrix.app }}" = "audio-intel" ]; then echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_AUDIO_INTEL }}" >> $GITHUB_ENV; fi
        if [ "${{ matrix.app }}" = "command-centre" ]; then echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_COMMAND_CENTRE }}" >> $GITHUB_ENV; fi
        if [ "${{ matrix.app }}" = "tracker" ]; then echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_TRACKER }}" >> $GITHUB_ENV; fi
        if [ "${{ matrix.app }}" = "total-audio-promo-frontend" ]; then echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_WEB }}" >> $GITHUB_ENV; fi
        if [ "${{ matrix.app }}" = "pitch-generator" ]; then echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_PITCH_GENERATOR }}" >> $GITHUB_ENV; fi
        echo "VERCEL_ORG_ID=${{ secrets.VERCEL_ORG_ID }}" >> $GITHUB_ENV
    
    - name: Deploy ${{ matrix.app }} to staging
      run: |
        # Map workspace to path (web workspace lives at apps/web)
        APP_PATH=${{ matrix.app }}
        if [ "${{ matrix.app }}" = "total-audio-promo-frontend" ]; then APP_PATH="web"; fi
        cd apps/$APP_PATH
        vercel --token ${{ secrets.VERCEL_TOKEN }} --yes
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production

    strategy:
      matrix:
        app: [total-audio-promo-frontend, tracker, pitch-generator]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install Vercel CLI
      run: npm install -g vercel
    
    - name: Set Vercel env for ${{ matrix.app }}
      shell: bash
      run: |
        if [ "${{ matrix.app }}" = "audio-intel" ]; then echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_AUDIO_INTEL }}" >> $GITHUB_ENV; fi
        if [ "${{ matrix.app }}" = "command-centre" ]; then echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_COMMAND_CENTRE }}" >> $GITHUB_ENV; fi
        if [ "${{ matrix.app }}" = "tracker" ]; then echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_TRACKER }}" >> $GITHUB_ENV; fi
        if [ "${{ matrix.app }}" = "total-audio-promo-frontend" ]; then echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_WEB }}" >> $GITHUB_ENV; fi
        if [ "${{ matrix.app }}" = "pitch-generator" ]; then echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_PITCH_GENERATOR }}" >> $GITHUB_ENV; fi
        echo "VERCEL_ORG_ID=${{ secrets.VERCEL_ORG_ID }}" >> $GITHUB_ENV
    
    - name: Deploy ${{ matrix.app }} to production
      run: |
        # Map workspace to path (web workspace lives at apps/web)
        APP_PATH=${{ matrix.app }}
        if [ "${{ matrix.app }}" = "total-audio-promo-frontend" ]; then APP_PATH="web"; fi
        cd apps/$APP_PATH
        vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install audio dependencies (ALSA)
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2 || sudo apt-get install -y libasound2t64

    - name: Install dependencies
      run: npm install

    - name: Run security audit (informational only)
      run: npm audit || true
      continue-on-error: true

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    
    steps:
    - name: Deployment Success Notification
      if: success()
      run: |
        echo "üéâ Deployment successful for Total Audio Promo Platform"
        echo "All applications deployed successfully!"
    
    - name: Deployment Failure Notification  
      if: failure()
      run: |
        echo "‚ùå Deployment failed for Total Audio Promo Platform"
        echo "Please check the logs and fix any issues."