name: CI/CD Pipeline

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

permissions:
  contents: read
  issues: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
      PUPPETEER_SKIP_DOWNLOAD: '1'
      HUSKY: '0'
      NPM_CONFIG_FUND: 'false'
      NPM_CONFIG_AUDIT: 'false'
      NEXT_PUBLIC_SUPABASE_URL: 'https://placeholder.supabase.co'
      NEXT_PUBLIC_SUPABASE_ANON_KEY: 'supabase-anon-placeholder'
      SUPABASE_SERVICE_ROLE_KEY: 'service-role-placeholder'
      STRIPE_SECRET_KEY: 'sk_test_placeholder'
    
    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run linting
      run: pnpm run lint
      continue-on-error: true

    - name: Run type checking
      run: pnpm run typecheck

    - name: Run tests
      run: pnpm run test

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 30
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
      PUPPETEER_SKIP_DOWNLOAD: '1'
      HUSKY: '0'
      NPM_CONFIG_FUND: 'false'
      NPM_CONFIG_AUDIT: 'false'
      NEXT_PUBLIC_SUPABASE_URL: 'https://placeholder.supabase.co'
      NEXT_PUBLIC_SUPABASE_ANON_KEY: 'supabase-anon-placeholder'
      SUPABASE_SERVICE_ROLE_KEY: 'service-role-placeholder'
      STRIPE_SECRET_KEY: 'sk_test_placeholder'

    strategy:
      matrix:
        app: [audio-intel, tracker, pitch-generator, web]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Resolve package name
      id: resolve
      run: |
        case "${{ matrix.app }}" in
          web) echo "package=total-audio-promo-frontend" >> "$GITHUB_OUTPUT" ;;
          *) echo "package=${{ matrix.app }}" >> "$GITHUB_OUTPUT" ;;
        esac

    - name: Build ${{ matrix.app }}
      run: pnpm --filter "${{ steps.resolve.outputs.package }}" build
      env:
        CI: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/staging'
    env:
      NEXT_PUBLIC_SUPABASE_URL: 'https://placeholder.supabase.co'
      NEXT_PUBLIC_SUPABASE_ANON_KEY: 'supabase-anon-placeholder'
      SUPABASE_SERVICE_ROLE_KEY: 'service-role-placeholder'
      STRIPE_SECRET_KEY: 'sk_test_placeholder'

    strategy:
      matrix:
        app: [audio-intel, tracker, pitch-generator, web]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install Vercel CLI
      run: npm install -g vercel

    - name: Set Vercel env for ${{ matrix.app }}
      shell: bash
      run: |
        APP_PATH="${{ matrix.app }}"
        case "${{ matrix.app }}" in
          "audio-intel")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_AUDIO_INTEL }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_AUDIO_INTEL }}" >> $GITHUB_ENV; fi
            ;;
          "tracker")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_TRACKER }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_TRACKER }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_TRACKER }}" >> $GITHUB_ENV; fi
            ;;
          "pitch-generator")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_PITCH_GENERATOR }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_PITCH_GENERATOR }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_PITCH_GENERATOR }}" >> $GITHUB_ENV; fi
            ;;
          "command-centre")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_COMMAND_CENTRE }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_COMMAND_CENTRE }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_COMMAND_CENTRE }}" >> $GITHUB_ENV; fi
            ;;
          "web")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_WEB }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_WEB }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_WEB }}" >> $GITHUB_ENV; fi
            ;;
          *)
            echo "Unsupported app ${{ matrix.app }}"
            exit 1
            ;;
        esac
        echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV
        echo "VERCEL_ORG_ID=${{ secrets.VERCEL_ORG_ID }}" >> $GITHUB_ENV

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build preview bundle for ${{ matrix.app }}
      run: |
        vercel pull --yes --environment=preview --token ${{ secrets.VERCEL_TOKEN }} --cwd "apps/$APP_PATH"
        vercel build --token ${{ secrets.VERCEL_TOKEN }} --cwd "apps/$APP_PATH"

    - name: Deploy ${{ matrix.app }} to staging
      run: |
        vercel deploy --prebuilt --token ${{ secrets.VERCEL_TOKEN }} --yes --cwd "apps/$APP_PATH"
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
    
    - name: Verify health endpoint for ${{ matrix.app }}
      if: env.HEALTHCHECK_URL != ''
      run: |
        curl --fail --retry 3 --retry-delay 5 "$HEALTHCHECK_URL"
    
    - name: Skip health verification (no URL configured)
      if: env.HEALTHCHECK_URL == ''
      run: echo "No health check URL configured for ${{ matrix.app }}; skipping verification."

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    env:
      NEXT_PUBLIC_SUPABASE_URL: 'https://placeholder.supabase.co'
      NEXT_PUBLIC_SUPABASE_ANON_KEY: 'supabase-anon-placeholder'
      SUPABASE_SERVICE_ROLE_KEY: 'service-role-placeholder'
      STRIPE_SECRET_KEY: 'sk_test_placeholder'

    strategy:
      matrix:
        app: [audio-intel, tracker, pitch-generator, web]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install Vercel CLI
      run: npm install -g vercel

    - name: Set Vercel env for ${{ matrix.app }}
      shell: bash
      run: |
        APP_PATH="${{ matrix.app }}"
        case "${{ matrix.app }}" in
          "audio-intel")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_AUDIO_INTEL_PROD }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_AUDIO_INTEL_PROD }}" >> $GITHUB_ENV; fi
            ;;
          "tracker")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_TRACKER }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_TRACKER_PROD }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_TRACKER_PROD }}" >> $GITHUB_ENV; fi
            ;;
          "pitch-generator")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_PITCH_GENERATOR }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_PITCH_GENERATOR_PROD }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_PITCH_GENERATOR_PROD }}" >> $GITHUB_ENV; fi
            ;;
          "command-centre")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_COMMAND_CENTRE }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_COMMAND_CENTRE_PROD }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_COMMAND_CENTRE_PROD }}" >> $GITHUB_ENV; fi
            ;;
          "web")
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_WEB }}" >> $GITHUB_ENV
            if [ -n "${{ secrets.HEALTHCHECK_URL_WEB_PROD }}" ]; then echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL_WEB_PROD }}" >> $GITHUB_ENV; fi
            ;;
          *)
            echo "Unsupported app ${{ matrix.app }}"
            exit 1
            ;;
        esac
        echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV
        echo "VERCEL_ORG_ID=${{ secrets.VERCEL_ORG_ID }}" >> $GITHUB_ENV

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build production bundle for ${{ matrix.app }}
      run: |
        vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }} --cwd "apps/$APP_PATH"
        vercel build --prod --token ${{ secrets.VERCEL_TOKEN }} --cwd "apps/$APP_PATH"

    - name: Deploy ${{ matrix.app }} to production
      run: |
        vercel deploy --prebuilt --prod --token ${{ secrets.VERCEL_TOKEN }} --yes --cwd "apps/$APP_PATH"
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
    
    - name: Verify production health endpoint for ${{ matrix.app }}
      if: env.HEALTHCHECK_URL != ''
      run: |
        curl --fail --retry 3 --retry-delay 5 "$HEALTHCHECK_URL"
    
    - name: Skip production health verification (no URL configured)
      if: env.HEALTHCHECK_URL == ''
      run: echo "No production health check URL configured for ${{ matrix.app }}; skipping verification."

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install audio dependencies (ALSA)
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2 || sudo apt-get install -y libasound2t64

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run security audit (informational only)
      run: pnpm audit || true
      continue-on-error: true

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    
    steps:
    - name: Deployment Success Notification
      if: success()
      run: |
        echo "üéâ Deployment successful for Total Audio Promo Platform"
        echo "All applications deployed successfully!"
    
    - name: Deployment Failure Notification  
      if: failure()
      run: |
        echo "‚ùå Deployment failed for Total Audio Promo Platform"
        echo "Please check the logs and fix any issues."
