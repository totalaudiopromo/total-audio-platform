name: CI/CD Pipeline

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

permissions:
  contents: read
  issues: write

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install audio dependencies (ALSA)
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2 || sudo apt-get install -y libasound2t64
    
    - name: Install dependencies
      run: npm install
    
    - name: Run linting
      run: npm run lint
    
    - name: Run type checking
      run: npm run typecheck
    
    - name: Run tests
      run: npm run test

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        app: [audio-intel, command-centre, tracker, total-audio-promo-frontend, pitch-generator]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install audio dependencies (ALSA)
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2 || sudo apt-get install -y libasound2t64
    
    - name: Install dependencies
      run: npm install
    
    - name: Build ${{ matrix.app }}
      run: npm run build --workspace=${{ matrix.app }}
      env:
        CI: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/staging'

    strategy:
      matrix:
        app: [audio-intel, command-centre, tracker, total-audio-promo-frontend, pitch-generator]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install Vercel CLI
      run: npm install -g vercel
    
    - name: Deploy ${{ matrix.app }} to staging
      run: |
        cd apps/${{ matrix.app }}
        vercel --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_ORG_ID }} --yes
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ matrix.app == 'audio-intel' && secrets.VERCEL_PROJECT_ID_AUDIO_INTEL || (matrix.app == 'command-centre' && secrets.VERCEL_PROJECT_ID_COMMAND_CENTRE) || (matrix.app == 'tracker' && secrets.VERCEL_PROJECT_ID_TRACKER) || (matrix.app == 'total-audio-promo-frontend' && secrets.VERCEL_PROJECT_ID_WEB) || (matrix.app == 'pitch-generator' && secrets.VERCEL_PROJECT_ID_PITCH_GENERATOR) }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production

    strategy:
      matrix:
        app: [audio-intel, command-centre, tracker, total-audio-promo-frontend, pitch-generator]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install Vercel CLI
      run: npm install -g vercel
    
    - name: Deploy ${{ matrix.app }} to production
      run: |
        cd apps/${{ matrix.app }}
        vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_ORG_ID }} --yes
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ matrix.app == 'audio-intel' && secrets.VERCEL_PROJECT_ID_AUDIO_INTEL || (matrix.app == 'command-centre' && secrets.VERCEL_PROJECT_ID_COMMAND_CENTRE) || (matrix.app == 'tracker' && secrets.VERCEL_PROJECT_ID_TRACKER) || (matrix.app == 'total-audio-promo-frontend' && secrets.VERCEL_PROJECT_ID_WEB) || (matrix.app == 'pitch-generator' && secrets.VERCEL_PROJECT_ID_PITCH_GENERATOR) }}

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install audio dependencies (ALSA)
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2 || sudo apt-get install -y libasound2t64

    - name: Install dependencies
      run: npm install

    - name: Run security audit (informational only)
      run: npm audit || true
      continue-on-error: true

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    
    steps:
    - name: Deployment Success Notification
      if: success()
      run: |
        echo "üéâ Deployment successful for Total Audio Promo Platform"
        echo "All applications deployed successfully!"
    
    - name: Deployment Failure Notification  
      if: failure()
      run: |
        echo "‚ùå Deployment failed for Total Audio Promo Platform"
        echo "Please check the logs and fix any issues."