name: CI/CD Pipeline

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run linting
      run: npm run lint
      continue-on-error: false
    
    - name: Run type checking
      run: npm run typecheck
      continue-on-error: false
    
    - name: Run tests
      run: npm run test
      continue-on-error: true

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        app: [audio-intel, web, playlist-pulse, command-centre]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build ${{ matrix.app }}
      run: npm run build:${{ matrix.app }}
      env:
        CI: true
      continue-on-error: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/staging'
    
    strategy:
      matrix:
        app: [audio-intel, web, playlist-pulse, command-centre]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install Vercel CLI
      run: npm install -g vercel
    
    - name: Deploy ${{ matrix.app }} to staging
      run: |
        cd apps/${{ matrix.app }}
        vercel --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_ORG_ID }} --yes
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_${{ matrix.app | upper | replace('-', '_') }} }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    strategy:
      matrix:
        app: [audio-intel, web, playlist-pulse, command-centre]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install Vercel CLI
      run: npm install -g vercel
    
    - name: Deploy ${{ matrix.app }} to production
      run: |
        cd apps/${{ matrix.app }}
        vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_ORG_ID }} --yes
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_${{ matrix.app | upper | replace('-', '_') }} }}

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run security audit
      run: npm audit
      continue-on-error: true
    
    - name: Check for vulnerabilities
      run: npm audit --audit-level high
      continue-on-error: true

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    
    steps:
    - name: Deployment Success Notification
      if: success()
      run: |
        echo "üéâ Deployment successful for Total Audio Promo Platform"
        echo "All applications deployed successfully!"
    
    - name: Deployment Failure Notification  
      if: failure()
      run: |
        echo "‚ùå Deployment failed for Total Audio Promo Platform"
        echo "Please check the logs and fix any issues."