name: CI/CD Pipeline

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

permissions:
  contents: read
  issues: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
      PUPPETEER_SKIP_DOWNLOAD: '1'
      HUSKY: '0'
      NPM_CONFIG_FUND: 'false'
      NPM_CONFIG_AUDIT: 'false'
      NEXT_PUBLIC_SUPABASE_URL: 'https://placeholder.supabase.co'
      NEXT_PUBLIC_SUPABASE_ANON_KEY: 'supabase-anon-placeholder'
      SUPABASE_SERVICE_ROLE_KEY: 'service-role-placeholder'
      STRIPE_SECRET_KEY: 'sk_test_placeholder'
    
    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Validate lockfile configuration
      run: node scripts/validate-lockfile-config.js

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Verify dependencies are installed
      run: |
        echo "Verifying critical dependencies..."
        pnpm list styled-jsx --depth=0 || echo "Warning: styled-jsx not found"
        pnpm list react --depth=0 || echo "Warning: react not found"
        pnpm list next --depth=0 || echo "Warning: next not found"
        echo "Dependency verification complete"

    - name: Run linting
      run: pnpm run lint
      continue-on-error: true

    - name: Run type checking
      run: pnpm run typecheck

    - name: Run tests
      run: pnpm run test

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 30
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
      PUPPETEER_SKIP_DOWNLOAD: '1'
      HUSKY: '0'
      NPM_CONFIG_FUND: 'false'
      NPM_CONFIG_AUDIT: 'false'
      NEXT_PUBLIC_SUPABASE_URL: 'https://placeholder.supabase.co'
      NEXT_PUBLIC_SUPABASE_ANON_KEY: 'supabase-anon-placeholder'
      SUPABASE_SERVICE_ROLE_KEY: 'service-role-placeholder'
      STRIPE_SECRET_KEY: 'sk_test_placeholder'

    strategy:
      matrix:
        app: [audio-intel, tracker, pitch-generator]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Verify dependencies for ${{ matrix.app }}
      run: |
        echo "Verifying dependencies for ${{ matrix.app }}..."
        cd apps/${{ matrix.app }}
        pnpm list --depth=0 || echo "Dependency check completed with warnings"
        echo "Verification complete"

    - name: Build ${{ matrix.app }}
      run: pnpm --filter "${{ matrix.app }}" build
      env:
        CI: true
        NEXT_TELEMETRY_DISABLED: 1
        SKIP_ENV_VALIDATION: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install audio dependencies (ALSA)
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2 || sudo apt-get install -y libasound2t64

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run security audit (informational only)
      run: pnpm audit || true
      continue-on-error: true
